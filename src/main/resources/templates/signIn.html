<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/user/auth/checkSignIn" method="POST">
        로그인 <br>
        아이디: <input type="text" id="email" name="email">
        비밀번호: <input type="password" id="password" name="password">
        <input type="submit" value="로그인">
    </form>
    <div>
        <p th:if="${param.error}" style="color:red;">로그인 실패! 아이디와 비밀번호를 확인하세요.</p>
    </div>
</body>
</html>

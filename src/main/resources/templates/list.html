<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>

<body>
<th:block th:replace="~{menu::menu}" />
E 와 I 게시판 <br/>
<table border="2">
    <tr th:each="p : ${posts1}">
        <td> [[${p.idx}]] </td>
        <td> <a th:href="|/post/read/${p.idx}|">[[${p.nickname}]]</a> </td>
        <td> <a th:href="|/post/read/${p.idx}|">[[${p.title}]]</a> </td>
        <td> <a th:href="|/post/delete/${p.category}/${p.idx}|">게시글 삭제</a> </td>

    </tr>
</table>

<br/>
T 와 F 게시판 <br/>
<table border="2">
    <tr th:each="q : ${posts2}">
        <td> [[${q.idx}]] </td>
        <td> <a th:href="|/post/read/${q.idx}|">[[${q.nickname}]]</a> </td>
        <td> <a th:href="|/post/read/${q.idx}|">[[${q.title}]]</a> </td>
        <td> <a th:href="|/post/delete/${q.category}/${q.idx}|">게시글 삭제</a> </td>
    </tr>
</table>
</body>
</html>

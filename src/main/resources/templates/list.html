<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
<th:block th:replace="~{menu::menu}" />

<!-- 동적으로 모든 카테고리를 렌더링 -->
<div th:each="entry : ${allPosts}">
    <a th:href="@{/post/list/{category}(category=${entry.key})}">
        <span th:text="'카테고리 ' + ${entry.key} + ' 게시판'"></span>
    </a><br/>

    <table border="2" th:id="'table-' + ${entry.key}">
        <!-- 역순으로 순회하도록 변경 -->
        <tr th:each="post, postStat : ${entry.value}">
            <th:block th:if="${postStat.index < 2}">
                <!-- 인덱스를 역순으로 표시하기 위해 entry.value.size() - postStat.index로 변경 -->
                <td th:text="${entry.value.size() - postStat.index}"></td>
                <!-- 제목과 내용을 역순으로 표시 -->
                <td><a th:href="|/post/read/${post.category}/${post.idx}|"
                       th:text="${entry.value[entry.value.size() - postStat.index - 1].nickname}">닉네임</a></td>
                <td><a th:href="|/post/read/${post.category}/${post.idx}|"
                       th:text="${entry.value[entry.value.size() - postStat.index - 1].title}">제목</a></td>
            </th:block>
        </tr>
    </table>
    <br/>
</div>

</body>
</html>

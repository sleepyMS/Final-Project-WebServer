<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>

<body>

<th:block th:replace="~{menu::menu}" />

E 와 I 게시판 <br/>

<table border="2">
    <tr th:each="m : ${posts}">
        <td> [[${m.idx}]] </td>
        <td> <a th:href="@{/read/{idx}(idx=${m.idx})}">[[${m.nickname}]]</a> </td>
        <td> <a th:href="@{/read/{idx}(idx=${m.idx})}">[[${m.title}]]</a> </td>
        <td> <a th:href="@{/delete/{idx}(idx=${m.idx})}">게시글 삭제</a> </td>
    </tr>
</table>

</body>
</html>

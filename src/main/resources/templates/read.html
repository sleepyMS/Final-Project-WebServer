<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropbtn {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .dropbtn:hover {
            background-color: #444;
        }
        .comment-bax__update {
            display: none;
        }
        .comment-wrap {
            margin-top: 20px;
        }
        .comment-input-box {
            display: flex;
            flex-direction: column;
        }
        .comment-input-box input[type="text"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .comment-input-box button {
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .comment-input-box button:hover {
            background-color: #444;
        }
        .comment-box ul {
            list-style: none;
            padding: 0;
        }
        .comment-box li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .comment-box a {
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }
        .comment-box a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleUpdateForm(commentIdx) {
            var updateForm = document.getElementById("update-form-" + commentIdx);
            if (updateForm.style.display === "none" || updateForm.style.display === "") {
                updateForm.style.display = "block";
            } else {
                updateForm.style.display = "none";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <th:block th:replace="~{menu :: menu}" />
    게시글 상세 페이지  <br/>
    idx : <span th:text="${post.idx}" />   <br/>
    <span th:text="${post.nickname}" />   <br/>
    <span th:text="${post.title}" />   <br/>
    <textarea rows="5" cols="40" readonly th:text="${post.content}"></textarea><br/>
    좋아요 수 : <span th:text="${post.likes}"></span>
    <a th:href="@{|/post/like/${post.category}/${post.idx}|}">좋아요</a><br/>

    <!-- 드롭다운 메뉴로 수정 및 삭제 버튼 추가 (작성자만 보임) -->
    <div th:if="${currentUser != null and post != null}">
        <div th:if="${currentUser?.id == post.userIdx}" class="dropdown">
            <button class="dropbtn">옵션</button>
            <div class="dropdown-content">
                <a th:href="@{/post/updateForm/${post.idx}}">게시글 수정</a>
                <a th:href="@{/post/delete/${post.idx}}">게시글 삭제</a>
            </div>
        </div>
    </div>

    <!-- 사용자가 로그인되어 있을 때만 사용자 ID 출력 -->
    <div th:if="${currentUser != null}">
        <p th:text="${currentUser.id}"></p>
    </div>

    <div class="comment-wrap">
        <form class="comment-input-box" action="/post/comment/write">
            댓글
            <br>
            <input type="hidden" th:value="${post.idx}" name="postIdx">
            <input type="hidden" th:value="${currentUser.id}" name="userIdx">
            <input type="text" name="content">
            <button>작성</button>
        </form>

        <div class="comment-box">
            <ul th:each="c : ${comments}">
                <li>
                    <span th:text="${c.nick} "></span>
                    <span th:text=" ${c.mbti} "></span>
                    <span th:text=" ${c.content} "></span>
                    <a onclick="toggleUpdateForm([[${c.idx}]])"> [수정] </a>
                    <a th:href="|post/comment/delete/${post.idx}/${c.idx}|"> [삭제] </a>

                    <div id="update-form-[[${c.idx}]]" class="comment-bax__update">
                        <form action="">
                            <input type="hidden" th:value="${currentUser.id}" name="userIdx">
                            <input type="text" name="updateContent" th:value="${c.content}">
                            <button type="submit">[완료]</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #mbtiForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="button"] {
            width: 200px;
            height: 50px;
            font-size: 18px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<form id="mbtiForm" action="/bot/chat" method="POST">
    <!-- Hidden input으로 prompt 값을 설정 -->
    <input type="hidden" id="prompt" name="prompt"
           value="성격 유형 검사를 실시해야 해. MBTI 유형 '1:외향형인지?, 2:직관형인지?, 3:사고형인지?, 4:판단형인지?' 이 네가지 요소를 긍정적인 답변을 이끄는 선택형 질문을 각각 3개씩 제공해.
            이때, 각 유형을 구별할 수 있는 질문을 '순차적으로대로 세 개씩 총 열두 개' 작성해주고, 질문 번호 형식은 아래 예시와 같이 만들어.

        ------------- 예시 시작 -----------------
        #1.'새로운 사람들을 만나는 것이 즐겁습니까?'
        #2. '새로운 환경에 적응하는 것이 쉽습니까?'
        #3. '주변 사람들과의 대화를 즐깁니까?'
        #4. '미래에 대한 비전을 가지고 있습니까?'
        #5. '새로운 아이디어에 대한 관심이 많습니까?'
        #6. '문제 해결 시 전체적인 그림을 고려하는 경향이 있습니까?'
        #7. '문제를 해결할 때 객관적인 판단을 하시나요?'
        #8. '감정보다는 사실에 더 중점을 둘 때가 많습니까?'
        #9. '의견이 충돌할 때 비판적으로 접근하십니까?'
        #10. '일을 계획하고 그에 맞게 진행하는 것을 선호하십니까?'
        #11. '일정을 계획하여 일을 처리하는 것을 선호하십니까?'
        #12. '일을 처리할 때 명확한 마감 기한이 도움이 되십니까?'
        #13. 'pass'
        #####################################################

        P.S. 각 질문의 앞에 번호를 붙이되, 번호 앞에 '#'문자를 앞에 붙이고, '예시 질뮨 외에 추가적인 코멘트는 작성하지 마'"> <!-- 수정: value 속성으로 값을 설정 -->
    <!-- "Mbti 질문 생성" 버튼 -->
    <input type="button" value="Mbti 질문 생성" onclick="submitForm()">
</form>

<!-- JavaScript 코드 -->
<script>
    function submitForm() {
        // 폼을 선택하고 submit() 메서드 호출
        document.getElementById("mbtiForm").submit();
    }
</script>
</body>
</html>
